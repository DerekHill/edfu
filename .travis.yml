language: node_js
node_js:
  - 12.16.1
services:
  - mongodb
  - redis-server
branches:
  only:
    - master
addons:
  apt:
    update: true
    packages:
      - ffmpeg
      - libgconf-2-4
cache:
  directories:
    - ~/.cache
before_script:
  - npm install -g @angular/cli
  - npm install -g wait-on
jobs:
  include:
    - name: Backend unit tests
      script: ng test api
    - name: Backend integration tests
      script: SKIP_TENSORFLOW=yes ng run api:e2e
    - name: Frontend
      script: ng test erya
    - name: Cypress E2E
      script:
        - $(npm bin)/print-env TRAVIS
        - SKIP_TENSORFLOW=yes ng serve api & wait-on http://localhost:3333
        - SKIP_TENSORFLOW=yes ng run erya-e2e:e2e
deploy:
  provider: heroku
  app: edfu
  api_key:
    secure: 
