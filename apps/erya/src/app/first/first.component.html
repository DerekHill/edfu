<form class="example-form">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      placeholder="Search"
      aria-label="Type here to search"
      matInput
      [formControl]="searchFormControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      autoActiveFirstOption
      (optionSelected)="onOptionSelected($event.option.value)"
    >
      <mat-option *ngFor="let res of homographGroups$ | async" [value]="res">
        {{ res.word }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div *ngIf="homographGroup$ | async as homographGroup">
  <mat-action-list>
    <mat-list-item
      *ngFor="let entry of homographGroup.entries"
      (click)="onEntryClick($event, entry)"
    >
      <p>{{ entry.word }}({{ entry.homographC }})</p>
    </mat-list-item>
  </mat-action-list>
</div>
<div *ngFor="let sense of senses$ | async">
  {{ sense.example }}
</div>
