<section class="hero is-medium">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title has-text-primary has-text-weight-medium">Login</h1>
      <div class="columns is-centered">
        <div class="column is-one-quarter-desktop">
          <div class="box">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="control">
                <div class="field">
                  <p class="control has-icons-left">
                    <input
                      type="text"
                      formControlName="email"
                      placeholder="Email"
                      class="input"
                      [ngClass]="{ 'is-danger': submitted && f.email.errors }"
                    />
                    <span class="icon is-small is-left">
                      <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
                    </span>
                  </p>
                  <div
                    *ngIf="submitted && f.email.errors"
                    class="is-danger help"
                  >
                    <p *ngIf="f.email.errors.required">Email is required</p>
                  </div>
                </div>

                <div class="field">
                  <p class="control has-icons-left">
                    <input
                      type="password"
                      formControlName="password"
                      placeholder="Password"
                      class="input"
                      [ngClass]="{
                        'is-danger': submitted && f.password.errors
                      }"
                    />
                    <span class="icon is-small is-left">
                      <fa-icon [icon]="['fas', 'lock']"></fa-icon>
                    </span>
                  </p>
                  <div
                    *ngIf="submitted && f.password.errors"
                    class="help has-text-danger"
                  >
                    <p *ngIf="f.password.errors.required">
                      Password is required
                    </p>
                  </div>
                </div>
                <div class="field">
                  <p class="control ">
                    <button
                      [disabled]="loading"
                      class="button is-primary is-fullwidth"
                    >
                      <span
                        *ngIf="loading"
                        class="spinner-border spinner-border-sm mr-1"
                      ></span>
                      Login
                    </button>
                  </p>
                  <p *ngIf="error" class="help has-text-danger">
                    {{ error }}
                  </p>
                </div>
                <div class="field">
                  <p class="has-text-centered">
                    Don't have an account?
                  </p>
                </div>
                <div class="field">
                  <p class="control ">
                    <a
                      class="is-fullwidth button is-primary is-outlined"
                      routerLink="{{ signupComponentPath }}"
                    >
                      Sign up
                    </a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
