
<form>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      #search_input
      type="text"
      matInput
      [formControl]="searchFormControl"
      placeholder="Type here to search"
      [matAutocomplete]="auto"
    />
    <button
      mat-button
      mat-icon-button
      matSuffix
      (click)="clearSearchField()"
      *ngIf="this.searchFormControl.value"
    >
      <mat-icon>close</mat-icon>
    </button>

    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayWithoutUnderscores"
      autoActiveFirstOption
      (optionSelected)="onOxIdSelectViaDropdown($event.option.value)"
    >
      <mat-option *ngFor="let oxId of oxIds$ | async" [value]="oxId">
        {{ oxId | removeUnderscores }}
      </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
<div *ngIf="selectedSense" class="content">
  <h1 class="has-text-centered is-capitalized">{{ selectedSense.ownEntryOxId | removeUnderscores }}</h1>

  <div class="columns is-multiline" *ngIf="senseSignsBs$ | async as senseSigns">
    <edfu-sign class="column is-full"
      *ngFor="let senseSign of senseSigns"
      [sign]="senseSign.sign" [sense]="selectedSense"
    ></edfu-sign>
  </div>
</div>
