<form class="example-form">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      placeholder="Search"
      aria-label="Type here to search"
      matInput
      [formControl]="searchFormControl"
      [matAutocomplete]="auto"
      autofocus
    />

    <button
      mat-button
      mat-icon-button
      matSuffix
      (click)="clearSearchField()"
      *ngIf="this.searchFormControl.value"
    >
      <mat-icon>close</mat-icon>
    </button>

    <mat-autocomplete
      #auto="matAutocomplete"
      autoActiveFirstOption
      (optionSelected)="onOxIdSelect($event.option.value)"
    >
      <mat-option *ngFor="let oxId of oxIds$ | async" [value]="oxId">
        {{ oxId }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div *ngIf="newSensesBs$ | async as entries">
  <mat-action-list>
    <div *ngFor="let entry of entries" (click)="onNewEntryClick($event, entry)">
      <mat-list-item>
        <b>{{ entry.oxId | removeUnderscores }}</b>
      </mat-list-item>
      <div
        *ngFor="let group of entry.senseGroups"
        (click)="onGroupClick($event, group)"
      >
        <mat-list-item>{{ group.lexicalCategory }}</mat-list-item>

        <mat-list-item
          *ngFor="let sense of group.senses"
          (click)="onSenseClick($event, sense)"
        >
          {{ sense.example }} {{ sense.definition }}
          {{ sense.associationType }} - {{ sense.similarity | number: '1.2-2' }}
        </mat-list-item>
      </div>
    </div>
  </mat-action-list>
</div>

<div *ngIf="senseSignsBs$ | async as senseSigns">
  <div *ngFor="let senseSign of senseSigns">
    <img src="{{ senseSign.sign.mediaUrl }}" />
    {{ senseSign.sign.mnemonic }}
  </div>
</div>
