<div class="navbar is-info sub-navbar">
  <div class="navbar-item is-fullwidth-er">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-two-thirds-desktop">
          <form>
            <mat-form-field>
              <mat-label>Search</mat-label>
              <input
                #search_input
                type="text"
                matInput
                [formControl]="searchFormControl"
                placeholder="Type here to search"
                [matAutocomplete]="auto"
              />
              <button
                mat-button
                mat-icon-button
                matSuffix
                (click)="clearSearchField()"
                *ngIf="this.searchFormControl.value"
              >
                <mat-icon>close</mat-icon>
              </button>

              <mat-autocomplete
                #auto="matAutocomplete"
                [displayWith]="displayWithoutUnderscores"
                autoActiveFirstOption
                (optionSelected)="onOxIdSelectViaDropdown($event.option.value)"
              >
                <mat-option *ngFor="let oxId of oxIds$ | async" [value]="oxId">
                  {{ oxId | removeUnderscores }}
                </mat-option>
              </mat-autocomplete>
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-two-thirds-desktop">
        <div *ngIf="selectedSenses">
          <edfu-senses [senses]="selectedSenses" (senseEmitter)="onSenseSelect($event, true)"></edfu-senses>
        </div>
        <div *ngIf="selectedSense" class="content">
          <h1 class="has-text-centered is-capitalized">
            {{ selectedSense.ownEntryOxId | removeUnderscores }}
          </h1>
          <div
            class="columns is-multiline"
            *ngIf="senseSignsBs$ | async as senseSigns"
          >
            <edfu-sign
              class="column is-full"
              *ngFor="let senseSign of senseSigns"
              [sign]="senseSign.sign"
              [sense]="selectedSense"
            ></edfu-sign>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column is-one-fifth is-half-mobile is-offset-3-mobile">
            <img src="./assets/images/oxford-logo.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
