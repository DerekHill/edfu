<form class="example-form">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      placeholder="Search"
      aria-label="Type here to search"
      matInput
      [formControl]="searchFormControl"
      [matAutocomplete]="auto"
      autofocus
    />

    <button
      mat-button
      mat-icon-button
      matSuffix
      (click)="clearSearchField()"
      *ngIf="this.searchFormControl.value"
    >
      <mat-icon>close</mat-icon>
    </button>

    <mat-autocomplete
      #auto="matAutocomplete"
      autoActiveFirstOption
      (optionSelected)="onOxIdSelect($event.option.value)"
    >
      <mat-option *ngFor="let oxId of oxIds$ | async" [value]="oxId">
        {{ oxId }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div *ngIf="sensesBs$ | async as senses">
  <mat-action-list>
    <mat-list-item
      *ngFor="let sense of senses"
      (click)="onSenseClick($event, sense)"
    >
      {{ sense.lexicalCategory }}: {{ sense.example }} -
      {{ sense.associationType }} - {{ sense.similarity | number: '1.2-2' }} -
      {{ sense.apiSenseIndex }}
    </mat-list-item>
  </mat-action-list>
</div>

<div *ngIf="senseSignsBs$ | async as senseSigns">
  <div *ngFor="let senseSign of senseSigns">
    <img src="{{ senseSign.sign.mediaUrl }}" />
    {{ senseSign.sign.mnemonic }}
  </div>
</div>
