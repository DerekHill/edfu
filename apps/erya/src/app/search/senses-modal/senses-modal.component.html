<div *ngFor="let entry of senseGroups">
  <p class="is-capitalized has-text-weight-bold">
    {{ entry.oxId | removeUnderscores }}
  </p>
  <div *ngFor="let group of entry.senseGroups">
    <span class="is-italic">{{ group.lexicalCategory }}</span>
    <edfu-sense
      *ngFor="let sense of group.senses"
      [sense]="sense"
      (senseEmitter)="closeDialog($event)"
    >
    </edfu-sense>
  </div>
</div>
<button class="button is-fullwidth" (click)="onNoClick()">Back</button>
