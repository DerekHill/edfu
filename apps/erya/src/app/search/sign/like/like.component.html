<a
  class="button is-small"
  *ngIf="currentUserHasLikedBs$ | async; else addLike"
  (click)="onUnlikeClick()"
  @pulseAnimation
>
  <fa-icon
    class="has-text-danger svg-icon-left"
    [icon]="['fas', 'heart']"
    size="lg"
  ></fa-icon
  ><span>Like</span></a
>
<ng-template #addLike>
  <a (click)="onLikeClick()" class="has-text-grey button is-small"
    ><fa-icon
      [icon]="['far', 'heart']"
      size="lg"
      class="svg-icon-left"
    ></fa-icon>
    <span>Like</span></a
  >
</ng-template>
<div class="likes-number has-text-grey">{{ likeCountBs$ | async }}</div>
<edfu-modal id="modal-sign-in">
  <h3 class="title is-size-4 has-text-centered has-text-weight-medium">
    Please login first
  </h3>
  <div class="field">
    <p class="control ">
      <a
        class="is-fullwidth button is-primary"
        routerLink="{{ loginComponentPath }}" [queryParams]="{returnUrl: getReturnUrl()}"
      >
        Login
      </a>
    </p>
  </div>
  <div class="field">
    <p class="has-text-centered">Don't have an account?</p>
  </div>
  <div class="field">
    <p class="control ">
      <a
        class="is-fullwidth button is-primary is-outlined"
        routerLink="{{ signupComponentPath }}"
      >
        Sign up
      </a>
    </p>
  </div>
</edfu-modal>
