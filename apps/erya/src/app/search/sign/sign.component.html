<div *ngIf="isVideo; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
    <video autoplay loop playsinline [muted]="true">
      <source src="{{ sign.mediaUrl }}" type="video/mp4" />
    </video>
    <edfu-sense [sense]="sense"> </edfu-sense>
</ng-template>
<ng-template #elseBlock>
      <img class="is-fullwidth-er" src="{{ sign.mediaUrl }}" />
      <p class="has-text-centered">{{ sign.mnemonic }}</p>
</ng-template>
