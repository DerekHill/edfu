<figure  class="image is-16by9" [ngStyle]="{'padding-top.%': paddingTop}">
  <video #videoSource autoplay loop playsinline [muted]="true" class="has-ratio" (loadedmetadata)="setRatio()" >
    <source
      src="{{mediaUrl}}"
      (error)="onHtmlVideoError($event)"
      type="video/mp4"
    />
  </video>
</figure>
