<mat-list-item>
  <div *ngIf="isVideo; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock
    ><video fxFlexFill controls autoplay loop playsinline [muted]="true">
      <source src="{{ sign.mediaUrl }}" type="video/mp4" /></video
  ></ng-template>
  <ng-template #elseBlock
    ><img fxFlexFill src="{{ sign.mediaUrl }}" />
    <h4>{{ sign.mnemonic }}</h4></ng-template
  >
</mat-list-item>
