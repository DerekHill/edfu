<div [ngSwitch]="mediaType">
  <div *ngSwitchCase="'htmlVideo'">
    <video autoplay loop playsinline [muted]="true">
      <source src="{{ sign.mediaUrl }}" type="video/mp4" />
    </video>
  </div>

  <div *ngSwitchCase="'youtube'">
    <!-- Dmitry: Here are the youtube player docs FYI. Feel free to delete these comments -->
    <!-- Once you have had a look -->
    <!-- https://github.com/angular/components/tree/master/src/youtube-player -->
    <!-- https://medium.com/angular-in-depth/the-new-angular-youtube-player-component-9ce52ecf3dee -->
    <youtube-player
      #youtubeplayer
      [videoId]="youtubeVideoId"
      (ready)="onYouTubePlayerReady($event)"
      (stateChange)="onYouTubePlayerStateChange($event)"
    ></youtube-player>
    <button (click)="youtubePlayAgain()">play again</button>
  </div>

  <div *ngSwitchDefault>
    <img class="is-fullwidth-er" src="{{ sign.mediaUrl }}" />
  </div>
</div>
